<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret EpiSafe Vault</title>
  <link rel="icon" href="episafeavicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFA500;
    }
    p {
      margin-bottom: 2rem;
      color: #aaa;
    }
    form {
      margin-bottom: 3rem;
    }
    input, textarea {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background-color: #1a1a1a;
      color: #fff;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      background-color: #FFA500;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .vault-content {
      margin-top: 3rem;
    }
    .vault-entry {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
      background-color: #111;
    }
    .vault-entry img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸšª Welcome to the Vault</h1>
  <p>This is your private dropbox. Upload secret ideas, images, or notes â€” only you can see them.</p>

  <form id="vault-form">
    <input type="text" name="text" placeholder="Leave a secret message...">
    <input type="file" name="image">
    <button type="submit">Drop it in the Vault</button>
  </form>

  <div class="vault-content" id="vault-content">
    <!-- Uploaded entries will appear here -->
  </div>

  <script>
    const form = document.getElementById('vault-form');
    const vault = document.getElementById('vault-content');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = this.text.value;
      const image = this.image.files[0];

      const entry = document.createElement('div');
      entry.className = 'vault-entry';
      if (text) {
        const p = document.createElement('p');
        p.textContent = text;
        entry.appendChild(p);
      }
      if (image) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          entry.appendChild(img);
        }
        reader.readAsDataURL(image);
      }
      vault.prepend(entry);
      this.reset();
    });
  </script>
</body>
</html>
