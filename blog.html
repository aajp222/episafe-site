<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>*{margin:0;padding:0;box-sizing:border-box}body{background-color:#000;color:#fff;font-family:'Inter',sans-serif;line-height:1.6;padding:2rem;opacity:1;transition:opacity 0.5s ease}body.fade-out{opacity:0}header{display:flex;align-items:center;padding:2rem;background:linear-gradient(to right,#333,#C3751B);margin:-2rem -2rem 2rem -2rem}header .logo{display:flex;align-items:center;gap:1rem}header .logo button{background:none;border:none;padding:0;display:inline-block;cursor:pointer;transition:transform 0.3s ease}header .logo button:hover{transform:scale(1.05)}header .logo button:active{transform:scale(0.95)}header .logo img{width:80px;height:auto;pointer-events:none}.menu{position:fixed;top:0;left:-260px;width:250px;height:100%;background-color:#000;display:flex;flex-direction:column;padding-top:4rem;transition:left 0.3s ease;z-index:1000}.menu a{color:#fff;text-decoration:none;padding:1rem 2rem;font-weight:600}.menu a:hover{color:#FFA500;background-color:#111}.menu.open{left:0}#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);opacity:0;visibility:hidden;transition:opacity 0.3s ease;z-index:999}#overlay.show{opacity:1;visibility:visible}@media (max-width:600px){.menu{width:100%;left:-100%}}h1{color:#FFA500;text-align:center;margin-bottom:2rem}article{max-width:800px;margin:0 auto;background:#111;padding:2rem;border-radius:12px}article h2{color:#FFA500;margin-bottom:1rem}article img{width:100%;border-radius:12px;margin:1rem 0}</style>
    <script>
      document.addEventListener('contextmenu', e => e.preventDefault());

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href]').forEach(link => {
          const href = link.getAttribute('href');
          if (href && !href.startsWith('#') && !link.hasAttribute('target')) {
            link.addEventListener('click', function(e) {
              e.preventDefault();
              document.body.classList.add('fade-out');
              setTimeout(() => { window.location.href = href; }, 500);
            });
          }
        });

        const logo = document.getElementById('logo');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        const closeMenu = () => {
          menu.classList.remove('open');
          overlay.classList.remove('show');
        };

        if (logo) {
          let hold;
          logo.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('open');
            overlay.classList.toggle('show');
          });

          const startPress = () => {
            clearTimeout(hold);
            hold = setTimeout(() => { window.location.href = 'secret.html'; }, 5000);
          };

          const cancelPress = () => {
            clearTimeout(hold);
          };

          ['mousedown','touchstart'].forEach(evt => logo.addEventListener(evt, startPress));
          ['mouseup','mouseleave','touchend','touchcancel'].forEach(evt => logo.addEventListener(evt, cancelPress));
        }

        overlay.addEventListener('click', closeMenu);
        document.addEventListener('click', (e) => {
          if (menu.classList.contains('open') && !menu.contains(e.target) && e.target !== logo) {
            closeMenu();
          }
        });
        menu.querySelectorAll('a').forEach(link => link.addEventListener('click', closeMenu));
      });
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <button id="logo">
          <picture>
            <source srcset="images/episafelogoog.webp" type="image/webp">
            <img src="images/episafelogoog.webp" alt="EpiSafe logo" />
          </picture>
        </button>
      </div>
    </header>
    <nav id="menu" class="menu">
      <a href="index.html">Home</a>
      <a href="team.html">Meet the Team</a>
      <a href="achievements.html">Achievements</a>
      <a href="blog.html">Blog</a>
    </nav>
    <div id="overlay"></div>

    <h1>EpiSafe Blog</h1>
  <article>
    <h2>Coming Soon: Stories and Updates</h2>
    <picture>
      <source srcset="images/episafeproductog.webp" type="image/webp">

    </picture>
    <p>Stay tuned for the latest news and insights from the EpiSafe team. Our blog will feature product updates, allergy safety tips, and behind-the-scenes stories.</p>
  </article>
</body>
