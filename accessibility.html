<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessibility | EpiSafe</title>
  <link rel="icon" href="images/episafeavicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .footer {
      background-color: #FFA500;
      color: #000;
      padding: 2rem;
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
    }
      #theme-toggle {
        margin-left: 1rem;
        background: none;
        border: 2px solid currentColor;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        cursor: pointer;
      }
      html.dark-mode body {
        background-color: #121212;
        color: #fff;
      }
      html.dark-mode header {
        background: linear-gradient(to right, #333, #555);
      }
      html.dark-mode .product-card {
        background: #1e1e1e;
      }
      html.dark-mode .footer {
        background-color: #333;
        color: #fff;
      }
      html.dark-mode a {
        color: #FFA500;
      }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <h1>Accessibility Statement</h1>
  <p>We strive to make our website accessible to everyone. If you encounter an issue, please contact us so we can address it.</p>

  <div class="footer">
    <p>&copy; 2035 EpiSafeâ„¢ | 100 Institute Rd, Worcester, MA 01609 | info@episafe.co</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="accessibility.html">Accessibility</a> | <a href="terms.html">Terms &amp; Conditions</a></p>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
    const toggleBtn = document.getElementById('theme-toggle');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark-mode');
        const isDark = document.documentElement.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    }
  });
</script>
</body>
</html>
